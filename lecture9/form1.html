<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event registration</h2>
    <form >

    <label for="name">Name:</label>
    <input type="text" id="name" name="text">
    <br>
    <br>

    <label for="EmailID">Email:</label>
    <input type="email" id="EmailID" name="EmailID">
    <br>
    <br>

    <label for="telephone">Phone no:</label>
    <input type="tel" id="telephone" name="telephone">
    <br>
    <br>

<label for="occupationtype">Occupation:</label>
    <select name="occupationtype" id="occupationtype">
        <option value="student">Student</option>
        <option value="professional">professional</option>
        <option value="any">Others</option>
    </select>


<fieldset>
    <legend>Topics of interest:</legend>

    <label for="check1">HTML</label>
    <input type="checkbox" name="check" id="check1">

    <label for="check2">CSS</label>
    <input type="checkbox" name="check" id="check2">

    <label for="check3">JavaScript</label>
    <input type="checkbox" name="check" id="check3">
</fieldset>
<br>

<label for="text1">Comments:</label>
<br>
<textarea name="text1" id="text1" cols="30" rows="10"></textarea>

<input type="submit" value="Register">
    </form>
</body>
</html>
