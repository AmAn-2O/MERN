<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application:</h2>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="text">
        <br>
        <br>
    
        <label for="EmailID">Email:</label>
        <input type="email" id="EmailID" name="EmailID">
        <br>
        <br>
    
        <label for="telephone">Phone:</label>
        <input type="tel" id="telephone" name="telephone">
        <br>
        <br>

        <label for="file1">Resume:</label>
    <input type="file" name="file1" id="file1">

<br>
<br>
<label for="num">Experience (in years):</label>
<input type="number" id="num" name="num" min="0" max="50">
<br>
<br>

    <fieldset>
        <legend>Skills:</legend>
    
        
        <input type="checkbox" name="check" id="check1">
        <label for="check1">HTML</label>
    
        
        <input type="checkbox" name="check" id="check2">
        <label for="check2">CSS</label>
    
       
        <input type="checkbox" name="check" id="check3">
        <label for="check3">JavaScript</label>
    </fieldset>
<br>
    <label for="highedu">High Education:</label>
    <select name="highedu1" id="highedu">
        <option value="highsch">High School</option>
        <option value="masterdeg">Master Degree</option>
        <option value="bachelor">Bachelor Degree</option>
        <option value="Phd">Phd</option>
        
    </select>
<br>
<br>
    <fieldset>
        <legend>Availability:</legend>
    
        
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">Part-Time</label>
         <br>
    
        
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Full-Time</label>

    </fieldset>
<br>
    <label for="text1">Additional Comments:</label>
<br>
<textarea name="text1" id="text1" cols="30" rows="10"></textarea>
<br>
<input type="submit" value="Submit Application">
    </form>
</body>
</html>
