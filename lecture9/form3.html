<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
<h2>Complex Form:</h2>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name:</label>
        <input type="text" id="name" name="text">
        
    
        <label for="EmailID">Email:</label>
        <input type="email" id="EmailID" name="EmailID">
        
    
        <label for="telephone">Phone:</label>
        <input type="tel" id="telephone" name="telephone">

        <label for="dob">D.O.B:</label>
        <input type="date" id="dob" name="dob">

        <label for="gender"> Gender:</label>
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender">

        <label for="gender">Female</label>
        <input type="radio" id="gender" name="gender">

        <label for="country1">Country</label>
        <select name="country" id="country1">
            <option value="india">India</option>
            <option value="chine">China</option>
            <option value="Russia">Russia</option>
            <option value="USA">USA</option>
            <option value="France">France</option> 
        </select>

        </fieldset>
<br>
        <fieldset>
            <legend>Address:</legend>
            <label for="street">Street:</label>
        <input type="text" id="street" name="street">
        
    
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        
    
        <label for="state">State:</label>
        <input type="text" id="state" name="state">
    
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip">
        </fieldset>
<br>
        <fieldset>
            <legend>Other Info:</legend>
            <label for="text1">Comments:</label>
            
            <textarea name="text1" id="text1" cols="30" rows="10"></textarea>
            <label for="check">I agree to the terms and service:</label>
        <input type="checkbox" name="check" id="check">
        </fieldset>
        <input type="submit" value=" Submit ">
    </form>
</body>
</html>
